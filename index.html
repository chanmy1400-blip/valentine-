<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Screen ·Äô·Äõ·ÄΩ·Ä±·Ä∑·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ */
            position: relative;
        }

        h1 { color: #ff4d4d; margin-bottom: 30px; padding: 0 20px; }

        .container {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .buttons {
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.1s ease;
        }

        #yesBtn { background-color: #ff4d4d; color: white; }

        #noBtn { 
            background-color: #999; 
            color: white; 
            position: relative; 
            touch-action: none; /* ·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äô·Äæ·Ä¨ touch ·Äú·ÄØ·Äï·Ä∫·Äõ·ÄÑ·Ä∫ page ·Äô·Äõ·ÄΩ·Ä±·Ä∑·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ */
        }

        #yesScreen { 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
        }

        img { width: 80%; max-width: 250px; border-radius: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="mainScreen">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="container">
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <div id="yesScreen">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaGZ4azR3eGZ4Zng0eGZ4Zng0eGZ4Zng0eGZ4Zng0eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiS0/giphy.gif" alt="Happy Cat">
        <h1>Yayyy! I Love You! ü•∞</h1>
        <p>See you on Feb 14!</p>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const mainScreen = document.getElementById("mainScreen");
        const yesScreen = document.getElementById("yesScreen");

        yesBtn.addEventListener("click", () => {
            mainScreen.style.display = "none";
            yesScreen.style.display = "flex";
        });

        function moveButton(e) {
            // Screen ·Äõ·Ä≤·Ä∑ ·Ä°·ÄÄ·Äª·Äö·Ä∫·Äî·Ä≤·Ä∑ ·Ä°·Äô·Äº·ÄÑ·Ä∑·Ä∫·ÄÄ·Ä≠·ÄØ ·Äê·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏·Äê·Ä¨·Äô·Äö·Ä∫
            const padding = 50;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            // ·ÄÅ·Äú·ÄØ·Äê·Ä∫·ÄÄ·Ä≠·ÄØ ·Äî·Ä±·Äõ·Ä¨·Äû·ÄÖ·Ä∫·ÄÜ·ÄÆ ·Äõ·ÄΩ·Äæ·Ä±·Ä∑·Äô·Äö·Ä∫
            noBtn.style.position = "fixed"; 
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        // Mouse ·Äî·Ä≤·Ä∑·Äë·Ä≠·Äõ·ÄÑ·Ä∫·Äõ·Ä±·Ä¨·Åä ·Äú·ÄÄ·Ä∫·Äî·Ä≤·Ä∑·Äë·Ä≠·Äõ·ÄÑ·Ä∫·Äõ·Ä±·Ä¨ ·Äï·Äº·Ä±·Ä∏·Ä°·Ä±·Ä¨·ÄÑ·Ä∫·Äú·ÄØ·Äï·Ä∫·Äô·Äö·Ä∫
        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("touchstart", (e) => {
            e.preventDefault(); // ·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äô·Äæ·Ä¨ ·Äô·Äê·Ä±·Ä¨·Ä∫·Äê·ÄÜ ·Äî·Äæ·Ä≠·Äï·Ä∫·Äô·Ä≠·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏·ÄÄ·Ä≠·ÄØ ·ÄÄ·Ä¨·ÄÄ·ÄΩ·Äö·Ä∫·Äô·Äö·Ä∫
            moveButton();
        });
    </script>

</body>
</html>
