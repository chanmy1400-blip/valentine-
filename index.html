<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6; /* á€•á€”á€ºá€¸á€›á€±á€¬á€„á€ºá€”á€¯á€”á€¯ */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 { color: #ff4d4d; }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            transition: 0.2s;
        }
        #yesBtn { background-color: #ff4d4d; color: white; }
        #noBtn { 
            background-color: #999; 
            color: white;
            position: absolute; /* á€’á€«á€™á€¾ á€á€œá€¯á€á€ºá€€ á€•á€¼á€±á€¸á€™á€¾á€¬á€•á€« */
        }
        #yesScreen { display: none; flex-direction: column; align-items: center; }
        img { width: 200px; border-radius: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="mainScreen">
        <h1>Will You Be My Valentine? â¤ï¸</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="yesScreen">
        <h1>Yayyy! I Love You! ğŸ¥°</h1>
        <p>See you on Feb 14!</p>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const mainScreen = document.getElementById("mainScreen");
        const yesScreen = document.getElementById("yesScreen");

        // "Yes" á€”á€¾á€­á€•á€ºá€›á€„á€º Screen á€•á€¼á€±á€¬á€„á€ºá€¸á€™á€šá€º
        yesBtn.addEventListener("click", () => {
            mainScreen.style.display = "none";
            yesScreen.style.display = "flex";
        });

        // "No" á€á€œá€¯á€á€ºá€€á€­á€¯ Mouse á€”á€²á€·á€‘á€­á€›á€„á€º (á€á€­á€¯á€·) á€œá€€á€ºá€”á€²á€·á€‘á€­á€›á€„á€º á€•á€¼á€±á€¸á€™á€šá€º
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("touchstart", moveButton); // á€–á€¯á€”á€ºá€¸á€¡á€á€½á€€á€º
    </script>

</body>
</html>
