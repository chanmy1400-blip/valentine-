<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* á€á€œá€¯á€á€ºá€•á€¼á€±á€¸á€á€²á€·á€¡á€á€« scroll bar á€™á€•á€±á€«á€ºá€¡á€±á€¬á€„á€º */
        }
        h1 { color: #ff4d4d; }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50px;
            position: relative;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            transition: 0.2s;
        }
        
        #yesBtn { background-color: #ff4d4d; color: white; }
        
        #noBtn { 
            background-color: #999; 
            color: white;
            position: relative; /* á€¡á€…á€™á€¾á€¬ á€¡á€œá€šá€ºá€™á€¾á€¬ á€›á€¾á€­á€”á€±á€¡á€±á€¬á€„á€º */
            z-index: 10;
        }
        
        #yesScreen { display: none; flex-direction: column; align-items: center; }
        img { width: 200px; border-radius: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="mainScreen">
        <h1>Will You Be My Valentine? â¤ï¸</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="yesScreen">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaGZ4azR3eGZ4Zng0eGZ4Zng0eGZ4Zng0eGZ4Zng0eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiS0/giphy.gif" alt="Happy Cat">
        <h1>Yayyy! I Love You! ğŸ¥°</h1>
        <p>See you on Feb 14!</p>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const mainScreen = document.getElementById("mainScreen");
        const yesScreen = document.getElementById("yesScreen");

        yesBtn.addEventListener("click", () => {
            mainScreen.style.display = "none";
            yesScreen.style.display = "flex";
        });

        function moveButton() {
            // Mouse á€‘á€­á€œá€­á€¯á€€á€ºá€á€¬á€”á€²á€· position á€€á€­á€¯ absolute á€•á€¼á€±á€¬á€„á€ºá€¸á€•á€¼á€®á€¸ á€•á€¼á€±á€¸á€á€­á€¯á€„á€ºá€¸á€™á€šá€º
            noBtn.style.position = "absolute";
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("touchstart", (e) => {
            e.preventDefault(); // á€–á€¯á€”á€ºá€¸á€™á€¾á€¬ click á€”á€¾á€­á€•á€ºá€™á€­á€á€¬á€™á€»á€­á€¯á€¸ á€™á€–á€¼á€…á€ºá€¡á€±á€¬á€„á€º
            moveButton();
        });
    </script>

</body>
</html>
